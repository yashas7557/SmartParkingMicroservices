server:
  port: 8181

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: vehicle-service
          uri: lb://vehicle-service
          predicates:
            - Path=/api/vehicles/**

        - id: parking-slot-service
          uri: lb://parking-slot-service
          predicates:
            - Path=/api/parking/**

        - id: ticket-service
          uri: lb://ticket-service
          predicates:
            - Path=/api/tickets/**

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka   # âœ… DOCKER NAME

management:
  endpoints:
    web:
      exposure:
        include: health,info
